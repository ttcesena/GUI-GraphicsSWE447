<!DOCTYPE html>
<html>

<head>
	<script src="three.min.js"></script>
	<script src="physi.js"></script>
	<script src="OBJLoader.js"></script>
	<script src="MTLLoader.js"></script>
	<script src="OrbitControls.js"></script>
	<script src="stats.js"></script>
	<script src="DragControls.js"></script>
	
	
	
</head>

<body>
	<div id="viewport"></div>

<script>
	
	'use strict';
	
	Physijs.scripts.worker = 'physijs_worker.js';
	Physijs.scripts.ammo = 'ammo.js';

	var initScene, render, renderer, render_stats, physics_stats, scene, camera, table,
	table_material,textloader, objLoader,mtlLoader,controls, ball, ball_material,dragging, light;
	
	var objects = [],bottle_geometry,bottle_mesh,bottle_material;
	
	initScene = function() {
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
	
	render_stats = new Stats();
		render_stats.domElement.style.position = 'absolute';
		render_stats.domElement.style.top = '1px';
		render_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( render_stats.domElement );

		physics_stats = new Stats();
		physics_stats.domElement.style.position = 'absolute';
		physics_stats.domElement.style.top = '50px';
		physics_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );
		
//Create Scene
		scene = new Physijs.Scene;
		scene.background = new THREE.Color( 0xf0f0f0 );
		scene.setGravity(new THREE.Vector3( 0, -30, 0 ));
		scene.addEventListener(
			'update',
				function(){
					scene.simulate( undefined,1);
					physics_stats.update();
					}
					);
		
//Camera
		
		camera = new THREE.PerspectiveCamera(
			40,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 25,20,25 );
		camera.lookAt(new THREE.Vector3( 0, 7, 0 ));
		scene.add( camera );
		
// light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );
		
//Orbit
controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.25;
controls.enableZoom = true;


//Loader
textloader = new THREE.TextureLoader();

//Textures
table_material = Physijs.createMaterial(
	new THREE.MeshBasicMaterial({ map: textloader.load('textures/Wooden.jpg')}),
	.9,
	.2
	);
table_material.map.wrapS = table_material.map.wrapT = THREE.RepeatWrapping;
		table_material.map.repeat.set( 3, 3 );
		
ball_material = Physijs.createMaterial(
	new THREE.MeshPhongMaterial({ map: textloader.load('textures/Fuzzy.jpg')}),
	.4,
	.4
	);
ball_material.map.wrapS = table_material.map.wrapT = THREE.RepeatWrapping;
		ball_material.map.repeat.set( .25, .25 );
		
bottle_material = Physijs.createMaterial(
new THREE.MeshBasicMaterial({
				ambient  : 0xffffff,
				color    : 0xffffff,
				specular : 0xffffff,
				shininess: 50
				}),
				.4,
				.4
				);
//Bottle
    objLoader = new THREE.OBJLoader();
    objLoader.load('models/Bottle.obj', function (object) {
	object.traverse(function ( child ) {
    if ( child instanceof THREE.Mesh ) {
        bottle_geometry = new THREE.Geometry().fromBufferGeometry(child.geometry);
    }
});
var bottle_mesh = new Physijs.CapsuleMesh(bottle_geometry,bottle_material,0);
bottle_mesh.scale.set(.03,.03,.03);
bottle_mesh.castShadow=true;
bottle_mesh.receiveShadow = true;
scene.add(bottle_mesh);
});



//Table
 table = new Physijs.PlaneMesh(
	new THREE.BoxGeometry(100,1,100),
		table_material,
		0,
	);
	table.position.y = -.5;
	table.receiveShadow = true;
	
	scene.add(table);
	
	
//Ball
ball = new Physijs.SphereMesh(
 new THREE.SphereGeometry(3),
 ball_material,
 );
				
 ball.position.y = 6;
 ball.position.z = 10;
 
 ball.castShadow = true;

 scene.add(ball);
 
 //objects.push(ball);

requestAnimationFrame(render);
	scene.simulate();

	
/*dragging = new THREE.DragControls(objects, camera, renderer.domElement);
dragging.addEventListener('dragstart', function(){
	controls.enabled = false;
	} );
dragging.addEventListener ('dragged', function(){
	controls.enabled = true;
	} ); */
};
	render = function() {
		renderer.render( scene, camera); // render the scene
		requestAnimationFrame( render );
		render_stats.update();
	};
	
	window.onload = initScene();
	
</script>
</body>
</html>
